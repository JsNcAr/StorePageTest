<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link
            href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;500;700&display=swap"
            rel="stylesheet">
        <title>Menu</title>
        <style>
        :root {
            --white: #ffffff;
            --black: #000000;
            --very-light-pink: #c7c7c7;
            --text-input-field: #f7f7f7;
            --hospital-green: #acd9b2;
            --sm: 14px;
            --md: 16px;
            --lg: 18px;
        }

        body {
            margin: 0;
            font-family: 'Quicksand', sans-serif;
        }
        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 24px;
            border-bottom: 1px solid var(--very-light-pink);
            box-shadow: 0 2px 4px var(--very-light-pink);
        }
        .menu {
            display: none;
        }
        .logo {
            width: 100px;
        }
        .navbar-left {
            display: flex;
            align-items: center;
        }
        .navbar-left ul {
            margin-left: 12px;
        }
        .navbar-left ul ,
        .navbar-right ul {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
            align-items: center;
            height: 60px;
        }
        .navbar-left ul li a,
        .navbar-right ul li a {
            text-decoration: none;
            color: var(--very-light-pink);
            border: 1px solid var(--white);
            padding: 8px;
            border-radius: 8px;
        }
        .navbar-left ul li a:hover,
        .navbar-right ul li a:hover {
            color: var(--hospital-green);
            border: 1px solid var(--hospital-green);
        }
        .navbar-email {
            color: var(--very-light-pink);
            font-size: var(--sm);
        }
        .navbar-shopping-cart {
            position: relative;
            margin-left: 24px;
        }
        .navbar-shopping-cart div {
            width: 16px;
            height: 16px;
            background-color: var(--hospital-green);
            border-radius: 50%;
            font-size: var(--sm);
            font-weight: bold;
            position: absolute;
            top: -6px;
            right: -3px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .mobile-menu {
            padding: 24px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            height: 100vh;
            /* display: none; */
        }
        .mobile-menu a {
            color: var(--black);
            text-decoration: none;
            font-weight: bold;
        }
        .mobile-menu ul {
            list-style: none;
            padding: 0;
            margin: 24px 0 0 0;
        }

        .mobile-menu ul li {
            margin-bottom: 40px;
        }

        .mobile-menu .email {
            font-size: var(--sm);
            font-weight: 300;
        }

        .mobile-menu ul:nth-child(1) {
            border-bottom: 1px solid var(--very-light-pink);
        }

        .mobile-menu .account-section {
            /*inline-block*/
            margin-bottom: 36px;
        }

        .account-section .sign-out {
            color: var(--hospital-green);
            font-size: var(--sm);
        }
    </style>
    </head>

    <body>
        <div class="mobile-menu">
            <ul>
                <li><a href="/">
                        CATEGORIES
                    </a></li>
                <li><a href="/">
                        All
                    </a></li>
                <li><a href="/">
                        Clothes
                    </a></li>
                <li><a href="/">
                        Electronics
                    </a></li>
                <li><a href="/">
                        Furnitures
                    </a></li>
                <li><a href="/">
                        Toys
                    </a></li>
                <li><a href="/">
                        Others
                    </a></li>
            </ul>
            <ul>
                <li><a href="/">
                        My orders
                    </a></li>
                <li><a href="/">
                        My account
                    </a></li>
            </ul>
            <ul class="account-section">
                <li><a href="/" class="email">
                        jhondoe@gmail.com
                    </a></li>
                <li><a href="/" class="sign-out">
                        Sign out
                    </a></li>
            </ul>
        </div>
    </body>

</html>
